spring.application.name=presentation

# Configuration de H2
spring.datasource.url=jdbc:postgresql://localhost:5432/upgrade_presentation
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.sql.init.mode=always

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
# Configuration logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

spring.jasperreports.template.path=classpath:/templates/
spring.jasperreports.export.parameters.charset=UTF-8
spring.jasperreports.export.parameters.locale=es_ES